        <script>
        $(document).ready(function(){
            var url = new URL(window.location.href);
            var content_page_name = url.searchParams.get("page");
            if(content_page_name == null || content_page_name == "") content_page_name = "home";
            content_page_name += ".html"; 

            loadContent(content_page_name);
        });

        function loadContent(page)
        {
            $.ajax({
                url: '../data/' + page,
                cache: false,
                success: function(data){
                    $('#my_content').replaceWith($(data).html());
                },
                error: function(e){
                    $('#my_content').replaceWith("<h3>URL not correct</h3>");
                }
            });
        }

        </script>
